<table class="table table-hover table-striped table-bordered">
  <thead>
  <tr>
    <th>User ID</th>
    <th>ID</th>
    <th>Title</th>
    <th>Completed</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{user.userId}}</td>
    <td>{{user.id}}</td>
    <td>{{user.title}}</td>
    <td>{{user.completed}}</td>
  </tr>
  </tbody>
</table>
